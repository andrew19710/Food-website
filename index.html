<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premire League Best Team Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Vote for the best Team</h1>
        <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p class="lead">Vote for the team you think is the best.</p>
        <article class="container">
            <div class="row">
                <div class="card" style="width: 18rem;">
                    <p><img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/800px-Manchester_United_FC_crest.svg.png" class="card-img-top" alt="Manchester United"></p>
                    <h5 class="card-title">Manchester United</h5>
                    <button type="button">Vote</button>
                </div>
                <div class="card" style="width: 18rem;">
                    <p><img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/eb/Manchester_City_FC_badge.svg/1200px-Manchester_City_FC_badge.svg.png" class="card-img-top" alt="Manchester City"></p>
                    <p>Manchester City</p>
                    <button type="button">Vote</button>
                </div>
                <div class="card" style="width: 18rem;">
                    <p><img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg" class="card-img-top" alt="Liverpool FC"></p>
                    <p>Liverpool F.C.</p>
                    <button type="button">Vote</button>
                </div>
            </div>
            <div class="row">
                <div class="card" style="width: 18rem;">
                    <p><img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cc/Chelsea_FC.svg/1200px-Chelsea_FC.svg.png" class="card-img-top" alt="Chelsea FC"></p>
                    <p>Chelsea F.C.</p>
                    <button type="button">Vote</button>
                </div>
                <div class="card" style="width: 18rem;">
                    <p><img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b4/Tottenham_Hotspur.svg/1200px-Tottenham_Hotspur.svg.png" class="card-img-top" alt="Tottenham Hotspur F.C."></p>
                    <p>Tottenham Hotspur F.C.</p>
                    <button type="button">Vote</button>
                </div>
                <div class="card" style="width: 18rem;">
                    <p><img src="https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" class="card-img-top" alt="Arsenal F.C."></p>
                    <p>Arsenal F.C.</p>
                    <button type="button">Vote</button>
                </div>
            </div>
        </article>
    </main>
    <footer>
        Created by studetns in Sholes.
    </footer>
</body>
</html>
